      </div>

        <mat-form-field appearance="outline" class="apariencia">
          <mat-label>Contrase√±a</mat-label>

      </div>
      <div class="admin">
<mat-slide-toggle  color="secondary" formControlName="admin">Entrar como administrador</mat-slide-toggle>

      </div>
