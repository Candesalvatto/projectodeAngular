
<div class="spinner" *ngIf="loadind$ | async">
  <mat-spinner color="accent"></mat-spinner>
</div>
<div class="tabla">
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Socio</th>
    <td mat-cell *matCellDef="let element">{{element.nombre +' '+ element.apellido}}</td>
  </ng-container>

  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
    <td mat-cell *matCellDef="let element" appListaAlumnos>{{element.direccion}}</td>
  </ng-container>

  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef>Dni</th>
    <td mat-cell *matCellDef="let element">{{element.dni}}</td>
  </ng-container>

  <<ng-container matColumnDef="pais">
    <th mat-header-cell *matHeaderCellDef >Pais</th>
    <td mat-cell *matCellDef="let element" >{{element.pais}}</td>
  </ng-container>

  <ng-container matColumnDef="ciudad">
    <th mat-header-cell *matHeaderCellDef>Ciudad</th>
    <td mat-cell *matCellDef="let element">{{element.ciudad}}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>Matricula</th>
    <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="goEdit(element)"  >
        <mat-icon> edit </mat-icon>
      </button>
      <button mat-icon-button (click)="deleteSocio(element)">
        <mat-icon> delete </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas"></tr>
</table>
</div>
